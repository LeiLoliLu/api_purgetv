
    <div class="card-body">
        <h5 class="card-title main-text text-center">Already Registered?</h5>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" formControlName="email" class="form-control" id="email" required>
                <!-- Manejo de errores -->
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" formControlName="password" class="form-control" id="password" required>
                <!-- Manejo de errores -->
            </div>
            <div class="text-center">
                <button type="submit" class="join-text">Log in</button>
            </div>
        </form>
    </div>
